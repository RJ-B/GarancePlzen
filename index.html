<!-- Swiper Container -->
<div class="swiper-container">

        <!-- Slide 1 -->

            <img src="img/realizace/lazne0011.png" class="img-fluid full-screen-img" alt="Rezervační systém">
            <div class="overlay">
                <h3 class="animate__animated" data-aos="fade-up" data-aos-delay="000">Stavba 1</h3>
                <p class="animate__animated" data-aos="fade-up" data-aos-delay="200">
                    Něco k tomu.
                </p>
                <a href="#" class="btn btn-primary mt-2 animate__animated" data-aos="fade-up" data-aos-delay="600">
                    Více info
                </a>
            </div>
        </div>

        <!-- Slide 2 -->
        <div class="swiper-slide">
            <img src="img/realizace/marianky.jpg" class="img-fluid full-screen-img" alt="Pokladní systém">
            <div class="overlay">
                <h3 class="animate__animated" data-aos="fade-up" data-aos-delay="000">Stavba 2</h3>

                </p>

                </a>
            </div>
        </div>

        <!-- Slide 3 -->
        <div class="swiper-slide">
            <img src="img/realizace/parkhotel.jpg" class="img-fluid full-screen-img" alt="Flutter mobilní aplikace">
            <div class="overlay">
                <h3 class="animate__animated" data-aos="fade-up" data-aos-delay="000">Stavba 3</h3>
                <p class="animate__animated" data-aos="fade-up" data-aos-delay="200">
                    Něco k tomu.
                </p>
                <a href="#" class="btn btn-primary mt-2 animate__animated" data-aos="fade-up" data-aos-delay="600">
                    Více info
                </a>
            </div>
        </div>

    </div>

    <!-- Ovládací šipky -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- Paginační tečky -->
    <div class="swiper-pagination"></div>
</div>
